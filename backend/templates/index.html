<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title> 
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"> -->
    <style>
        body {
        margin: 0;
        background: #afeeee; /* pale blue background */
        font-family: "Comic Sans MS", system-ui, sans-serif;
        }
        /* Outer frame */
        .app {
        width: 92%;
        max-width: 1200px;
        margin: 30px auto;
        background: #bfe3c0; /* soft farm green */
        border: 4px solid #2f4f2f;
        border-radius: 20px;
        padding: 24px;
        }
        /* Header */
        .header {
        background: #4f6f3e;
        border: 4px solid #2e4725;
        border-radius: 12px;
        padding: 18px 24px;
        color: white;
        }
        /* Farm area */
        .outer{            
            background: #dff5e1;
            border: 4px solid #40916c;
            border-radius: 18px;
            padding: 30px;
            display: flex;
            flex-wrap: wrap;
            gap: 24px;
        }
        .habit-card {
            background: #fff6c1;
            border: 3px solid #2f4f2f;
            border-radius: 16px;
            width: 260px;
            padding: 14px;
        }
        .add-habit{
            margin: 24px auto;
            width: 280px;
            text-align: center;
            color: #1b4332;
            font-weight: bold;
            cursor: pointer;
        }
        .btn {
            margin: 24px auto;
            width: 280px;
            background: #d8f3dc;
            border: 3px solid #40916c;
            border-radius: 12px;
            padding: 12px;
            text-align: center;
            color: #1b4332;
            font-weight: bold;
            cursor: pointer;
        }

        
    </style>
</head>


<body>
    <div class="app">
        <div class="title_section">
            <h1 id="title">Habit Farming</h1>
            <div class="date-section">
                <p id="current-date"></p>
            </div>
        </div>

        <div class="add-habit">
            <button class="btn" onclick="showModal()">Add Habit</button>
        </div>

        <div id="modal" style="display: none;">
            <div class="modal-overlay">
                <div class="modal-content">
                    <form>                        
                        <input type="text" id="name" name="habit name" placeholder="enter a habit...">
                        <input type="text" id="description" name="description" placeholder="enter a description...">
                        <input type="number" name="target_frequency" placeholder="How many times?" min="1">
                        <select name="frequency_unit">
                            <option value="day">Per Day</option>
                            <option value="week">Per Week</option>
                            <option value="month">Per Month</option>
                        </select>
                        <input type="text" id="animal_name" name="animal name" placeholder="enter a name for your habit animal...">  
                    </form>
                </div>
            </div>
        </div>
        <div class="outer">
            <div class ="habit_grid">
                {% for habit in habits %}
                <div class='habit-card'>
                    {{ habit.habit_name }}
                    {{ habit.tamagotchi_name }}
                    {{ happiness_level }}

                </div>
                {% endfor %}
            </div>

        </div>
    </div>
    <!-- <script src="{{ url_for('static', filename='example.js') }}"></script>   -->
    

    <script>
        //  Get today's date
        const today = new Date();
        const formattedDate = today.toLocaleDateString('en-US', {
            weekday: 'long',
            year: 'numeric',
            month: 'long',
            day: 'numeric'
        });
        // Put it in the HTML
        document.getElementById('current-date').textContent = formattedDate;
    </script>
</body>
</html>
