<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title> 
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"> -->
    <style>
        body {
        margin: 0;
        background: #afeeee; /* pale blue background */
        font-family: "Comic Sans MS", system-ui, sans-serif;
        }
        /* Outer frame */
        .app {
        width: 92%;
        max-width: 1200px;
        margin: 30px auto;
        background: #bfe3c0; /* soft farm green */
        border: 4px solid #2f4f2f;
        border-radius: 20px;
        padding: 24px;
        }
        /* Header */
        .header {
        background: #4f6f3e;
        border: 4px solid #2e4725;
        border-radius: 12px;
        padding: 18px 24px;
        color: white;
        }
        /* Farm area */
        .outer{            
            background: #dff5e1;
            border: 4px solid #40916c;
            border-radius: 18px;
            padding: 30px;
            display: flex;
            flex-wrap: wrap;
            gap: 24px;
            max-width: 1172px;
            margin: 0 auto;
        }
        .habit-card {
            background: #fff6c1;
            border: 3px solid #2f4f2f;
            border-radius: 16px;
            width: 260px;
            padding: 14px;
        }
        .add-habit{
            margin: 24px auto;
            width: 280px;
            text-align: center;
            color: #1b4332;
            font-weight: bold;
            cursor: pointer;
        }
        .btn {
            margin: 24px auto;
            width: 280px;
            background: #d8f3dc;
            border: 3px solid #40916c;
            border-radius: 12px;
            padding: 12px;
            text-align: center;
            color: #1b4332;
            font-weight: bold;
            cursor: pointer;
        }
        .form {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
            display: flex;
            gap: 1rem;
            align-items: center;
        }
        form input[type="text"],
        form select {
            padding: 0.75rem 1rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            background-color: rgba(255, 255, 255, 0.1);
            color: #654321;
            font-size: 1rem;
        }
        form input[type="text"] {
            flex: 2; /* Makes search bar wider */
        }
        form select {
            flex: 1;
        }
        form input[type="number"],
        form select {
            padding: 0.75rem 1rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            background-color: rgba(255, 255, 255, 0.1);
            color: #654321;
            font-size: 1rem;
        }
        form button {
            padding: 0.75rem 2rem;
            background-color: rgba(200, 1, 255, 0.2);
            border: 1px solid rgba(200, 1, 255, 0.3);
            color: #654321;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
        }
        form button:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        /* progress bar */
        .progress {
            position: relative;
            width: 210px;
            height: 30px;
            background: #9cbab4;
            /* background: #2f4f2f; */
            border-radius: 5px;
            overflow: hidden;
        }
        .progress__fill{
            /* width: 50%; */
            height: 100%;
            background: #009579 ;
            transition: all 0.2s;
        }
        .progress__text{
            position: absolute;
            top: 50%;
            right: 5px;
            transform: translateY(-50%);
            font: bold;
            color: #654321
        }

        
    </style>
</head>


<body>
    <div class="app">
        <div class="title_section">
            <h1 id="title">Habit Farming</h1>
            <div class="date-section">
                <p id="current-date"></p>
            </div>
        </div>

        <div class="add-habit">
            <button class="btn" onclick="showModal()">Add Habit</button>
        </div>

        <div id="modal" style="display:inline">
            <div class="modal-overlay">
                <div class="modal-content">
                    <form action="/habit/create" method="POST">                                                
                        <input type="text" id="name" name="habit_name" placeholder="Enter a habit...">
                        <input type="text" id="description" name="description" placeholder="Enter a description...">
                        <input type="number" name="target_frequency" placeholder="How many times?" min="1">
                        <select name="frequency_unit">
                            <option value="day">Per Day</option>
                            <option value="week">Per Week</option>
                            <option value="month">Per Month</option>
                        </select>
                        <input type="text" id="animal_name" name="animal_name" placeholder="Enter a name for your habit animal...">
                        <select name="animal_type">
                            <option value="cat">cat</option>
                            <option value="chicken">chicken</option>
                            <option value="cow">cow</option>
                            <option value="dog">dog</option>
                            <option value="goat">goat</option>
                            <option value="owl">owl</option>
                            <option value="pig">pig</option>
                            <option value="sheep">sheep</option>
                        </select>
                        <button type="submit">Create Habit</button>
                        <button type="button" onclick="hideModal()">Cancel</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="outer">
            <div class ="habit_grid">
                {% for habit in habits %}
                <div class='habit-card'>
                    {{ habit.habit_name }}
                    {% if habit.happiness_level < 34 %}
                        <img src="{{ url_for('static', filename='animals/' ~ habit.animal_type ~ '/sad.gif') }}" alt="Sad {{ habit.animal_type }}" >
                    {% elif habit.happiness_level < 67 %}
                        <img src="{{ url_for('static', filename='animals/' ~ habit.animal_type ~ '/default.gif') }}" alt="Neutral {{ habit.animal_type }}" >
                    {% else %}
                        <img src="{{ url_for('static', filename='animals/' ~ habit.animal_type ~ '/happy.gif') }}" alt="Happy {{ habit.animal_type }}" >
                    {% endif %}

                    <!-- progress bar -->
                    <div class="progress">
                        <!-- <div class="progress__fill" style="width:50%;"></div> -->
                        <div class="progress-fill" id="progress"></div>
                        <span class="progress__text">{{ habit.happiness_level }}</span>
                    </div>
                    
                    {{ habit.tamagotchi_name }}
                    {{ habit.happiness_level }}

                    
                    <!-- completed the habit button -->
                    <form action ="/habit/{{ habit.habit_id }}/complete" method = 'POST'>
                        <button type="submit">Completed</button>
                    </form>

                </div>
                {% endfor %}
            </div>

        </div>
    </div>
    
    <script>
        //  Get today's date
        const today = new Date();
        const formattedDate = today.toLocaleDateString('en-US', {
            weekday: 'long',
            year: 'numeric',
            month: 'long',
            day: 'numeric'
        });
        // Put it in the HTML
        document.getElementById('current-date').textContent = formattedDate;

        const happiness = 50;
        document.getElementById("progress").style.width = happiness + "%";
        
    </script>
</body>
</html>
